services:
  # Telegram Bot Service
  - type: web
    name: telegram-mcq-bot
    runtime: python
    plan: free  # או starter אם צריך יותר משאבים
    rootDir: ./  # Run from project root, not src/
    buildCommand: |
      python --version
      bash build.sh
    startCommand: python main_web.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false  # תגדיר ידנית ב-Dashboard
      - key: GEMINI_API_KEY
        sync: false  # תגדיר ידנית ב-Dashboard
      - key: GEMINI_MODEL
        value: gemini-2.0-flash
      - key: REDIS_HOST
        fromService:
          type: redis
          name: telegram-bot-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: telegram-bot-redis
          property: port
      - key: MAX_FILE_SIZE_MB
        value: 15
      - key: MAX_QUESTIONS
        value: 50
      - key: RATE_LIMIT_PER_10MIN
        value: 5
      - key: RATE_LIMIT_PER_DAY
        value: 50
      - key: LOG_LEVEL
        value: INFO
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PORT
        value: 10000
      - key: RUN_TELEGRAM_BOT
        value: "true"  # Enable both web and telegram bot together
      - key: USE_WEBHOOK
        value: "true"  # Required for production telegram bot
      - key: WEBHOOK_URL
        sync: false  # Set manually: https://your-app-name.onrender.com
      - key: FLASK_SECRET_KEY
        sync: false  # Set manually in Dashboard for production security

  # Redis Service
  - type: redis
    name: telegram-bot-redis
    plan: free
    maxmemoryPolicy: noeviction
    ipAllowList: []  # ריק = גישה רק מ-services אחרים ב-Render
